<app-default-login-layout
    title="FaÃ§a Login em sua conta"
    primaryBtnText="Entrar"
    secondaryBtnText="Cadastrar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
    
>

    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Email">
            <img src="../../../assets/svg/email.svg" alt=""
            >
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
            >
            <img src="../../../assets/svg/lock.svg" alt="">
        </app-primary-input>

        <span>Esqueceu sua senha?</span>

    </form>

</app-default-login-layout>
